<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ui borderless topmenu menu">
  <a class="fitted item">
    <i class="facebook f icon"></i>
  </a>
  <a class="fitted item">
    <i class="twitter icon"></i>
  </a>
  <a class="fitted item">
    <i class="pinterest p icon"></i>
  </a>
  <a class="fitted item">
    <i class="instagram icon"></i>
  </a>
  <div class="right menu">
    <a class="fitted item">
      <i class="home icon"></i>
    </a>
    <a class="fitted item">
      <i class="search icon"></i>
    </a>
    <a class="fitted item">
      <i class="user icon"></i>
    </a>
  </div>
  <div class="ui dropdown fitted item">
    <div class="text">MY CART</div>
    <i class="cart icon"></i>
    <i class=text">0</i>
    <i class="dropdown icon"></i>
    <div class="menu">
      <div class="item">My cart is currently empty</div>
    </div>
  </div>
</div>
<img class="ui centered top image" src="coug.jpg" width="200px">
<div class="ui borderless center menu">
  <div class="ui centered grid container">
    <div class="ui dropdown item">
      <div class="text">TEXTBOOKS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">FIND TEXTBOOKS</div>
        <div class="item">TEXTBOOK RENTALS</div>
        <div class="item">SELL BACK TEXTBOOKS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">APPAREL</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">MEN</div>
        <div class="item">WOMEN</div>
        <div class="item">KIDS</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">GIFTS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">DIPLOMA FRAMES</div>
        <div class="item">SCHOOL SPIRIT</div>
        <div class="item">DRINKWARE</div>
      </div>
    </div>
    <div class="ui dropdown item">
      <div class="text">COLLECTIONS</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">UNDER ARMOR</div>
        <div class="item">NIKE</div>
        <div class="item">LOGO GEAR</div>
      </div>
    </div>
    <a class="item">SEARCH</a>
  </div>
</div>
<img class="ui fluid image" src="centerimage.jpg">
<script> $('.ui.dropdown').dropdown(); </script>
</body>
